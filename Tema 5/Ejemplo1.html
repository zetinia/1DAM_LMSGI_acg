<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
    <thead>
        <tr>
            <th>
                Provincia
            </th>
            <th>
                Precio
            </th>
        </tr>
    </thead>
    <tbody>
        <td>Málaga</td>
        <td>0,54€</td>
        <tr>
            <td>Granada</td>
            <td>0,45€</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Promedio</th>
            <th>0,5€</th>
            
        </tr>
    </tfoot>

</table>
</body>

</html>
