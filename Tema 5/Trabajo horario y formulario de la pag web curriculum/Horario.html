<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <caption>Horario</caption>
        <thead>
            <tr>
                <th>Horario</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> 8:30 - 9:30</td>
                <td rowspan="3">LLMM</td>
                <td rowspan="3">Sistemas</td>
                <td rowspan="3">Entornos</td>
                <td rowspan="3">BBDD</td>
                <td rowspan="3">Programación</td>
            </tr>
            <tr>
                <td>9:30 - 10:30</td>
                
            </tr>
            <tr>
                <td>10:30 - 11:30</td>
            </tr>
            <tr>
                <th>11:30 - 12:00</th>
                <th colspan="5">RECREO</th>
            </tr>
            <tr>
                <td>12:00 - 13:00</td>
                <td rowspan="3">Programación</td>
                <td rowspan="3">BBDD</td>
                <td> Digitalizacion</td>
                <td rowspan="2">Programación</td>
                <td rowspan="3">FOL</td>
            </tr>
            <tr>
                <td>13:00 - 14:00</td>
                <td rowspan="2">Sistemas</td>
                
            </tr>
            <tr>
                <td>14:00 - 15:00</td>
                <td>Sostenibilidad</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
